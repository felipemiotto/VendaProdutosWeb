<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1>Cadastrar Pais</h1>
            <h:form>

                Nome: <br></br>
                <p:inputText id="nome" value="#{jsfPais.nome}" required="true"
                             requiredMessage="Você precisa informar nome do país."
                             validatorMessage="O nom do pais deve ter de 2 a 50 caracteres">
                    <f:validateLength maximum="50" minimum="2"/>
                    <p:clientValidator event="keyup"/>
                </p:inputText>  
                <p:message for="nome"/> <br></br>          
                
                Código: <br></br>
                <p:inputText id="codigo" value="#{jsfPais.codigo}" required="true"
                             requiredMessage="Você precisa informar o código">
                    <p:clientValidator event="keyup"/>
                </p:inputText>  
                <p:message for="codigo"/>
                <br></br>

                <p:commandButton value="Salvar Registro" 
                                 action="#{jsfPais.inserir()}"  
                                 ajax="false"
                                 update="@form" validateClient="true"/> 
            </h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
        </ui:define>
    </ui:composition>

</html>

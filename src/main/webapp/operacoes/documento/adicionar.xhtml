<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1>Cadastrar Documento</h1>
            <b:form>
                <b:formGroup>
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                    <b:inputText value="#{jsfDocumento.codigo}" label="Código" required="true" col-md="3"/>
                    <b:inputText value="#{jsfDocumento.descricao}" label="Descrição:" required="true" col-md="9"/>
                    <b:commandButton value="Salvar Registro" look="primary" action="#{jsfDocumento.inserir()}" ajax="true" col-md="2"/> 
                </b:formGroup>
            </b:form>
        </ui:define>
    </ui:composition>
</html>

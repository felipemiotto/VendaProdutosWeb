<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1>Listar Todos Documentos</h1>
            <b:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <b:dataTable value="#{jsfDocumento.listaTodos()}" var="documento">
                    <b:dataTableColumn value="#{documento.codigo}"></b:dataTableColumn>
                    <b:dataTableColumn  value="#{documento.descricao}"></b:dataTableColumn>
                    <b:column >
                        <b:commandButton value="Excluir" icon-awesome="trash"  action="#{jsfDocumento.remove(documento)}" onclick="return confirm('Confirma exclusao?');" ajax="false"/> 
                    </b:column>
                    <b:column >
                        <b:commandButton value="Editar" icon-awesome="edit"  action="#{jsfDocumento.update(documento)}" ajax="false"/> 
                    </b:column>
                </b:dataTable>
            </b:form>
        </ui:define>
    </ui:composition>
</html>

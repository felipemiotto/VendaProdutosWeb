<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1>Cadastrar Estado</h1>
            <h:form>

                Nome: <br></br>
                <p:inputText value="#{jsfEstado.nome}"/>
                <br></br>
                Sigla: <br></br>
                <p:inputText value="#{jsfEstado.sigla}"/>
                <br></br>
                País:<br></br>

                <p:selectOneMenu value="#{jsfEstado.paisId.id}" required="true" requiredMessage="Selecione uma opção no menu teste 1    ">
                    <f:selectItem  itemLabel="=== selecione um ==="/>
                    <f:selectItems value="#{jsfPais.all}" var="pais" itemValue="#{pais.id}" itemLabel="#{pais.nome}"/>
                </p:selectOneMenu>

                <br></br>                
                <br></br>
                <p:commandButton value="Salvar Registro" action="#{jsfEstado.inserir()}"  ajax="false"/> 
            </h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
        </ui:define>
    </ui:composition>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1>Editar Estado</h1>
            <h:form>

                <p:inputText id="codigo" value="#{jsfEstado.idAux}" ></p:inputText><br></br>
                Nome: <br></br>
                <p:inputText  id="nome" value="#{jsfEstado.nome}" required="true" 
                              requiredMessage="Você precisa informar o nome do estado"
                              validatorMessage="O nome do estado deve ter de 4 a 50 caracteres">
                    <f:validateLength maximum="50" minimum="4"/>
                    <p:clientValidator event="keyup"/>
                </p:inputText>  
                <p:message for="nome"/> 
                Sigla: <br></br>
                <p:inputText id="sigla" value="#{jsfEstado.sigla}" required="true" 
                             requiredMessage="Você precisa informar a sigla do estado"
                             validatorMessage="A sigla deve ser composta por apenas dois caracteres">
                    <f:validateLength maximum="2" minimum="2"/>
                    <p:clientValidator event="keyup"/>
                </p:inputText>  
                <p:message for="sigla"/>
                País:<br></br>

                <p:selectOneMenu id="pais" value="#{jsfEstado.idAuxPais}" required="true" requiredMessage="Selecione um país">
                    <f:selectItem  itemLabel="Selecione um..."/>
                    <f:selectItems value="#{jsfPais.all}" var="pais" itemValue="#{pais.id}" itemLabel="#{pais.nome}"/>
                </p:selectOneMenu>
                <br></br>
                <br></br>
                <p:commandButton value="Alterar Registro" action="#{jsfEstado.merge()}"  ajax="false"/> 
            </h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>              
        </ui:define>
    </ui:composition>

</html>

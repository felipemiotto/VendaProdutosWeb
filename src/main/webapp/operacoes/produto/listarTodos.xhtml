<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                            <h1>Listar Todos os Produtos</h1>

                            <h:dataTable value="#{jsfProduto.listaTodos()}" var="produto">
                    <h:column>
                        <h:outputText value="#{produto.descricao}" />
                    </h:column>  
                    <h:column>
                        <h:outputText value="#{produto.grupoId.nome}" />
                    </h:column> 
                    <h:column>
                        <h:outputText value="#{produto.custo}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{produto.peso}" />
                    </h:column>  
                    <h:column>
                        <h:outputText value="#{produto.preco}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{produto.unidade}" />
                    </h:column> 
                       <h:column>
                           <p:commandButton value="remover" action="#{jsfProduto.remove(produto)}" onclick="return confirm('Confirma exclusao?');" ajax="false"/> 
                    </h:column>
                    <h:column>
                        <p:commandButton value="editar" action="#{jsfProduto.update(produto)}" ajax="false"/> 
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>

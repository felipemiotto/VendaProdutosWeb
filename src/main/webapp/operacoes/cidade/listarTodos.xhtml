<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                            <h1>Listar Todas Cidades</h1>

                <h:dataTable value="#{jsfCidade.listaTodos()}" var="cidade">
                    <h:column>
                        <h:outputText value="#{cidade.nome}, " />
                    </h:column>                    
                    <h:column>
                        <h:outputText value="#{cidade.estadoId.sigla}" />
                    </h:column>
                    <h:column>
                        <p:commandButton value="remover" action="#{jsfCidade.remove(cidade)}" onclick="return confirm('Confirma exclusao?');" ajax="false"/> 
                    </h:column>
                    <h:column>
                        <p:commandButton value="editar" action="#{jsfCidade.update(cidade)}" ajax="false"/> 
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>

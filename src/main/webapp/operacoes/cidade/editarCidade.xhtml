<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1>Cadastrar Cidade</h1>
            <h:form>
                UUID Cidade:<br></br>
                <p:inputText id="UUID" value="#{jsfCidade.idAux}"></p:inputText><br></br>
                Nome: <br></br>
                <p:inputText id="nome" value="#{jsfCidade.nome}" required="true"
                             requiredMessage="VocÃª precisa informar o nome da cidade."
                             validatorMessage="O nome da cidade deve ter de 4 a 50 caracteres.">
                    <f:validateLength maximum="50" minimum="4"/>
                    <p:clientValidator event="keyup"/>
                </p:inputText><br></br>
                <p:message for="nome"/> 
                
                Estado:<br></br>

                <p:selectOneMenu id="estado" value="#{jsfCidade.idAuxEstado}" required="true" requiredMessage="Selecione um estado.">
                    <f:selectItem  itemLabel="Selecione um..."/>
                    <f:selectItems value="#{jsfEstado.listaTodos()}" var="estado" itemValue="#{estado.id}" itemLabel="#{estado.nome}"/>                    
                </p:selectOneMenu>
                <br></br>
                <br></br>
                <p:commandButton value="Salvar Registro" action="#{jsfCidade.merge()}"  ajax="false"/> 
            </h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>            
        </ui:define>        
    </ui:composition>
</html>

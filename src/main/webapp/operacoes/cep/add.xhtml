<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1>Cadastrar Cep</h1>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                Cep:<br></br>
                <p:inputText value="#{jsfCep.cep}"/>
                <br></br>
                Cidade: <br></br>                
                <p:selectOneMenu value="#{jsfCep.idCidade}" required="true" requiredMessage="Selecione uma Cidade   ">
                    <f:selectItem  itemLabel="=== selecione um ==="/>
                    <f:selectItems value="#{jsfCep.all}" var="t1" itemLabel="#{jsfCep.cep}" itemValue="#{t1.cidadeId}"/>
                </p:selectOneMenu>
                <br></br>
                <br></br>
                <p:commandButton value="Salvar Registro" action="#{jsfCep.persist()}"  ajax="false"/> 
            </h:form>
        </ui:define>
    </ui:composition>

</html>

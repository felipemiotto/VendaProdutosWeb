<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <h1>Listar Todos Clientes</h1>
                <h:dataTable value="#{jsfCliente.listaTodos()}" var="cliente">
                    <h:column >
                        <h:outputText value="#{cliente.nome}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{cliente.endereco}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{cliente.numero}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{cliente.complemento}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{cliente.bairro}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{cliente.fone}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{cliente.cpf}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{cliente.email}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{cliente.cepId.cep}" />
                    </h:column>
                    <h:column>
                        <p:commandButton value="remover" action="#{jsfCliente.remove(cliente)}" onclick="return confirm('Confirma exclusao?');" ajax="false"/> 
                    </h:column>
                    <h:column>
                        <p:commandButton value="editar" action="#{jsfCliente.update(cliente)}" ajax="false"/> 
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

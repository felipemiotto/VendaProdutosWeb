<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1>Lançar Venda</h1>
            <h:form>
                <h:outputLabel for="numero" value="Numero: " class=""/>
                <br></br>
                <p:inputText id="numero" value="#{jsfVenda.numero}"/>
                <br></br>
                <h:outputLabel for="emissao" value="Emissão: "/>
                <br></br>
                <p:calendar id="emissao" value="#{jsfVenda.emissao}" pattern="dd/MM/yyyy" timeOnly="false"  />
                <br></br>
                <h:outputLabel for="desconto" value="Desconto: "/>
                <br></br>
                <p:inputNumber id="Input8" value="#{jsfVenda.desconto}" decimalPlaces="6" readonly="true">  
                </p:inputNumber>
                <br></br>
                <h:outputLabel for="total" value="Total: "/>
                <br></br>
                <p:inputNumber id="total" value="#{jsfVenda.total}" decimalPlaces="6" readonly="true">    
                </p:inputNumber>
                <br></br>
                <p:dialog header="Iten Venda" widgetVar="itenDialogo" modal="true">
                    <p:outputLabel id="produto" value="Produto:"></p:outputLabel>
                    <br></br>
                    <p:selectOneMenu value="#{jsfProduto.id}" required="true" requiredMessage="Selecione um Produto">
                    <f:selectItem  itemLabel="Selecione um Produto"/>
                    <f:selectItems value="#{jsfProduto.all}" var="produto" itemValue="#{produto.id}" itemLabel="#{produto.descricao}"/>
                    <h:outputLabel for="quantidade" value="Quantidade: "/>
                <br></br>
                <p:inputNumber id="quantidade" value="#{jsfVenda.total}" decimalPlaces="6" readonly="false">    
                </p:inputNumber>
                <br></br>
                </p:selectOneMenu>
                </p:dialog>		
                <p:commandButton id="novo" value="Novo" onclick="PF('itenDialogo').show();" type="button" />
                <p:commandButton value="Salvar Registro" action="#{jsfPais.inserir()}"  ajax="false"/> 
            </h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
        </ui:define>
    </ui:composition>

</html>
